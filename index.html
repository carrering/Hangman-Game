<html>
<head>

<body>




<div id="titleBar">
                <H1>Hangman Game</H1>
</div>    
<div id="mainGame">
    <div id="leftGame">
        <div id="hangmanStandTop">
                @==============||
        </div>
        <div id="hangmanStandLeft">
                ||<br>
                ||<br>
                ||<br>
                ||<br>
                ||<br>
                ||<br>
                ||<br>
                ||<br>
                ||<br>      
                ||<br>
                ||<br>
                ||<br>
                ||<br>
        </div>
        <div id="hangmanStandDude">
            <div id="strike1" class="hidden">O</div>
            <div id="strike3" class="hidden">\</div>
            <div id="strike2a" class="hidden">|</div>
            <div id="strike4" class="hidden">/</div>
            <div id="strike2b" class="hidden">|</div>
            <div id="strike5" class="hidden">/</div>
            <div id="strike6" class="hidden">\</div>
        </div>
        <div id="hangmanStandBottom">
                ==============<br> 
                <br>
                <br>
                <br>
                Letters Already Guessed:<div id="wrongLetters"></div>
        </div>


 
    </div>


    <div id="rightGame">
            <div id="mainMenu">
                    <h2><div id="getStartedText">Press any key to get started!</div></h2>
            </div>
            
             
            
            <div class="winsText">Wins:</div>
            
            <div class="guessRemainText">Number of Guesses Remaining: </div>
